<form #employeeForm="ngForm" (ngSubmit)="createEmployee()">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Add Car</h3>
      </div>
    <div class="panel-body">
      <div class="form-group">
    <label for="empid">Employee Id</label>
    <input id="empid" type="text" name="empid"
    [(ngModel)]="employee.empid">
    </div>
    <div class="form-group">
    <label for="empname">Employee Name</label>
    <input id="empname" type="text" name="empname"
    [(ngModel)]="employee.empname"></div>
    
    <div class="form-group">
    <label for="salary">salary</label>
    <input id="salary" type="text" name="salary" 
    [(ngModel)]="employee.salary"></div>
    
    <div class="form-group">
    <label for="hireDate">HireDate</label>
    <input id="hireDate" type="date"  name="hireDate"
     [(ngModel)]="employee.hireDate" ></div>
    
     <div class="form-group">
       <label for="gender">Gender</label>
       &nbsp;&nbsp;&nbsp;
       <label class="radio-inline">
      <input type="radio" value="Male" name="gender"
      [(ngModel)]="employee.gender">Male
      </label>
      <label class="radio-inline">
      <input type="radio" value="FeMale" name="gender"
       [(ngModel)]="employee.gender">FeMale
    </label>
    </div>

    <div class="form-group">
      <div class="form-control">
        <label class="checkbox-inline">
          <input type="checkbox" 
          value="isActive" name="status">Is Active
        </label>
      </div>
    </div>

   </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-primary"
     >
        Save</button>
    </div>
  </div>
  </form>
