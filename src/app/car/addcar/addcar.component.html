<form #carForm="ngForm" (ngSubmit)="saveCar()">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Add Car</h3>
    </div>
  <div class="panel-body">
    <div class="form-group">
  <label for="carid">Car Id</label>
  <input id="carid" type="text" name="carid"
  [(ngModel)]="car.carid">
  </div>
  <div class="form-group">
  <label for="engine">Engine</label>
  <input id="engine" type="text" name="engine"
  [(ngModel)]="car.engine"></div>
  
  <div class="form-group">
  <label for="model">Model</label>
  <input id="model" type="text" name="model" 
  [(ngModel)]="car.model"></div>
  
  <div class="form-group">
  <label for="gear">gear</label>
  <input id="gear" type="text"  name="gear"
   [(ngModel)]="car.gear"></div>
  
  <div class="form-group">
  <label for="tyre">tyre</label>
  <input id="tyre" type="text" name="tyre" 
  [(ngModel)]="car.tyre"></div>
</div>
  <div class="panel-footer">
    <button type="submit" class="btn btn-primary"
   >
      Save</button>
  </div>
</div>
</form>
