<table>
  <tr>
    <th>Car Id</th>
    <th>Engine</th>
    <th>Model</th>
    <th>Gear</th>
    <th>Tyre</th>
  </tr>
  <tr *ngFor ='let car of cars'>
    <td>{{car.carid}}</td>
    <td>{{car.engine}}</td>
    <td>{{car.model}}</td>
    <td>{{car.gear}}</td>
    <td>{{car.tyre}}</td>
  </tr>
</table>
